<div class="header">
<h4>Form validation</h4>
</div>
<div class="body">
<form method="get" action="" id="register-form" class="form-horizontal">
<fieldset>
 
<div class="control-group">
<label class="control-label">Title</label>
<div class="controls">
<select id="title" name="title" class="input-xlarge">
<option value="">Choose a title</option>
<option value="1">Mr.</option>
<option value="2">Mrs.</option>
<option value="3">Miss.</option>
<option value="4">Ms.</option>
</select>
</div>
</div>
 
<div class="control-group">
<label class="control-label">First Name</label>
<div class="controls">
<input id="firstname" name="firstname" type="text" placeholder="Your First Name" class="input-xlarge">
</div>
</div>
 
<div class="control-group">
<label class="control-label">Last Name</label>
<div class="controls">
<input id="lastname" name="lastname" type="text" placeholder="Your Last Name" class="input-xlarge">
</div>
</div>
 
<div class="control-group">
<label class="control-label">Username</label>
<div class="controls">
<input id="username" name="username" type="text" placeholder="Â¿Why don't enter username?" class="input-xlarge">
</div>
</div>
 
<div class="control-group">
<label class="control-label">Password</label>
<div class="controls">
<input id="password1" name="password1" type="text" placeholder="Enter a strong password" class="input-xlarge">
</div>
</div>
 
<div class="control-group">
<label class="control-label">Repeat Password</label>
<div class="controls">
<input id="password2" name="password2" type="text" placeholder="Repeat your Password" class="input-xlarge">
</div>
</div>
 
<div class="control-group">
<label class="control-label">Email</label>
<div class="controls">
<input id="email" name="email" type="text" placeholder="Enter a valid Email" class="input-xlarge">
</div>
</div>
<div class="control-group">
<label class="control-label">Your Birthdate</label>
<div class="controls">
<input id="date" name="date" type="text" placeholder="Enter a valid Date" class="input-xlarge">
</div>
</div>
 
<div class="control-group">
<label class="control-label">Your website</label>
<div class="controls">
<input id="url" name="url" type="text" placeholder="Enter a valid URL" class="input-xlarge">
</div>
</div>
 
<div class="control-group">
<label class="control-label">Gender</label>
<div class="controls">
<label class="radio">
<input type="radio" name="gender" value="1">
Male
</label>
<label class="radio">
<input type="radio" name="gender" value="2">
Female
</label>
<label class="radio">
<input type="radio" name="gender" value="3">
Other
</label>
</div>
</div>
 
<div class="control-group">
<label class="control-label"></label>
<div class="controls">
<label class="checkbox">
<input type="checkbox" name="agree" value="1">
I agree
</label>
</div>
</div>
<div class="form-actions">
<button id="submit-button" type="submit" class="btn btn-primary" data-loading-text="sending info...">Register</button>
<button id="cancel-button" type="button" class="btn btn-danger">Cancel</button>
</div>
</fieldset>
</form>
